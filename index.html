  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="#" class="logo">Pemesanan Warkop Ropang</a>

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome">

        <div class="container">
          <div class="row">
            <div class="left-text col-lg-6 col-md-6 col-sm-12 col-xs-12" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">

              <a href="#about" class="main-button-slider">Last To Order</a>
            </div>
          </div>
        </div>
      </div>
      <!-- ***** Header Text End ***** -->

    <!-- ***** Features Big Item Start ***** -->
    <section class="section" id="about">
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="img/079979700_1587487794-Sajiku_1.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Nasi Goreng</h5>
                <p class="price" data-price="12000">Rp 12.000</p>
                <input type="number" class="quantity" id="quantity-nasi-goreng" value="0" min="0" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="img/87300690-091e-4ff7-807b-ede453d5899d_Go-Biz_20210529_195342.jpeg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Ayam Goreng</h5>
                <p class="price" data-price="15000">Rp 15.000</p>
                <input type="number" class="quantity" id="quantity-ayam-goreng" value="0" min="0" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="img/kopi.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Kopi O</h5>
                <p class="price" data-price="7000">Rp 7.000</p>
                <input type="number" class="quantity" id="quantity-kopi-o" value="0" min="0" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="img/63300cfd403f0.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Es Teh</h5>
                <p class="price" data-price="7000">Rp 7.000</p>
                <input type="number" class="quantity" id="quantity-es-teh" value="0" min="0" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img src="img/gorengan.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Gorengan</h5>
                <p class="price" data-price="15000">Rp 15.000</p>
                <input type="number" class="quantity" id="quantity-es-teh" value="0" min="0" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="total">Total: <span id="total">Rp 0</span></p>
          </div>
        </div>
        <div class="buy">
          <button type="button" class="btn" onclick="calculateTotal()">Buy</button>
        </div>
      </div>
